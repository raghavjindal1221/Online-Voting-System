<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="top">
    <div class="name">Online Voting System</div>
    <div class="team">Project by Victory Vipers</div>
</header>

<main>
    <form id="voteForm">

        <label for="voterId">Enter Your Voter ID (1â€“100)</label>
        <input type="number" id="voterId" min="1" max="100" required>

        <div class="radio-group">
            <input type="radio" name="candidate" value="Candidate 1" required>
            <label>Candidate 1</label>
        </div>

        <div class="radio-group">
            <input type="radio" name="candidate" value="Candidate 2">
            <label>Candidate 2</label>
        </div>

        <div class="radio-group">
            <input type="radio" name="candidate" value="Candidate 3">
            <label>Candidate 3</label>
        </div>

        <div class="radio-group">
            <input type="radio" name="candidate" value="Candidate 4">
            <label>Candidate 4</label>
        </div>

        <button type="submit">Submit Vote</button>

        <p id="message"></p>

        <p class="count">
            <strong>Total Votes Cast:</strong>
            <span id="totalVotes">0</span>
        </p>

        <h3 class="chart-title">Voting Results</h3>
        <canvas id="voteChart"></canvas>

    </form>
</main>

<script src="script.js"></script>
</body>
</html>
